<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>ðŸ“– Book Details</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="cart.html">Cart</a>
        <button onclick="logout()">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="book-detail" class="book-detail-card"></div>
  </main>

  <footer>
    <p>&copy; 2025 MyBookshop. All rights reserved.</p>
  </footer>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    const urlParams = new URLSearchParams(window.location.search);
    const bookId = urlParams.get('id');

    if (!bookId) {
      document.getElementById('book-detail').innerHTML = '<p>Book ID not provided.</p>';
    } else {
      fetch(`http://localhost:5001/api/books/${bookId}`, {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(book => {
        const container = document.getElementById('book-detail');
        container.innerHTML = `
          <h2>${book.title}</h2>
          <p><strong>Author:</strong> ${book.author}</p>
          <p><strong>Description:</strong> ${book.description || 'No description available.'}</p>
          <p><strong>Price:</strong> $${book.price}</p>
          <p><strong>Stock:</strong> ${book.stock > 0 ? book.stock + ' available' : 'Out of Stock'}</p>
          <button onclick="addToCart(${book.id})" ${book.stock > 0 ? '' : 'disabled'}>Add to Cart</button>
        `;
      })
      .catch(err => {
        document.getElementById('book-detail').innerHTML = '<p>Failed to load book details.</p>';
      });
    }

    function addToCart(bookId) {
      fetch('http://localhost:5001/api/cart/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ bookId })
      })
      .then(res => res.json())
      .then(data => alert(data.message));
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
